<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Before I Reply You</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #0f0f0f;
    color: #f5f5f5;
    font-family: 'Fira Code', monospace;
    text-align: center;
    padding: 2rem;
  }
  a {
    color: #60a5fa;
    text-decoration: underline;
  }
  img {
    max-width: 250px;
    border-radius: 8px;
    margin-top: 1rem;
  }
</style>
</head>
<body>
  <h2>// Warning:</h2>
  <p>Never just click on a link that says <strong>"click here"</strong> without thinking!  
  Always check its URL first to make sure you know where it leads.</p>

  <p>Exception: if it says <em>source: trust me bro</em> — then it’s obviously 100% legit. </p>

  <img src="images/cat.png" alt="Funny Cat">

  <p style="margin-top: 1.5rem;">
    <a href="https://pointerpointer.com/" target="_blank">trust me bro</a>
  </p>
</body>
</html>
