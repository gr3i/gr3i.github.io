<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dozby — Timeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top left, #0f172a, #0f0f0f);
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
    }

    .tree-wrapper {
      width: 100%;
      max-width: 1200px;
      padding: 2.5rem;
      background: #111827;
      border-radius: 1.5rem;
      box-shadow: 0 0 40px rgba(96, 165, 250, 0.5);
      border: 1px solid #1e293b;
      animation: fadeIn 1.5s ease-out;
    }

    .milestone-toggle {
      font-family: 'Fira Code', monospace;
      font-size: 2.5rem;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      border: none;
      cursor: default;
      width: 100%;
      margin-bottom: 2rem;
      text-align: center;
    }

    .tree-container {
      width: 100%;
      overflow-x: auto;
      padding-bottom: 1rem;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .line {
      stroke: url(#lineGradient);
      stroke-width: 6;
      stroke-dasharray: 8 6;
      opacity: 0;
      animation: fadeInLine 1.2s ease forwards;
    }

    .node {
      fill: #60a5fa;
      stroke: #1e293b;
      stroke-width: 3;
      filter: drop-shadow(0 0 8px #60a5fa);
      transform: scale(0);
      animation: popIn 0.6s ease-out forwards;
      transition: transform 0.3s;
    }
    .node:hover {
      transform: scale(1.3);
    }

    .label, .note {
      font-family: 'Fira Code', monospace;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      pointer-events: none;
    }

    .label {
      font-size: 1.1rem;
      fill: #f5f5f5;
    }
    .note {
      font-size: 0.95rem;
      fill: #94a3b8;
    }

    .go-back {
      text-align: center;
      margin-top: 2rem;
    }

    .go-back a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    .go-back a:hover {
      color: #93c5fd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeInLine {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .label, .note {
        font-size: 0.85rem;
      }
      .milestone-toggle {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="tree-wrapper" id="treeWrapper">
    <button class="milestone-toggle">My Timeline</button>
    <div class="tree-container" id="milestoneTree">
      <svg viewBox="0 0 1600 1000">
        <defs>
          <linearGradient id="lineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#93c5fd"/>
            <stop offset="100%" stop-color="#3b82f6"/>
          </linearGradient>
        </defs>

        <line x1="400" y1="100" x2="400" y2="850" class="line" style="animation-delay: 0.2s;"/>

        <circle cx="400" cy="850" r="12" class="node" style="animation-delay: 0.3s;" />
        <circle cx="400" cy="740" r="12" class="node" style="animation-delay: 0.5s;" />
        <circle cx="400" cy="630" r="12" class="node" style="animation-delay: 0.7s;" />
        <circle cx="400" cy="520" r="12" class="node" style="animation-delay: 0.9s;" />
        <circle cx="400" cy="410" r="12" class="node" style="animation-delay: 1.1s;" />
        <circle cx="400" cy="300" r="12" class="node" style="animation-delay: 1.3s;" />

        <text x="440" y="855" class="label" style="animation-delay: 0.4s;">Born: September 2, 2003</text>
        <text x="440" y="745" class="label" style="animation-delay: 0.6s;">2010: Started elementary school – ZŠ Mikulov Hraničárů</text>
        <text x="440" y="635" class="label" style="animation-delay: 0.8s;">2015: Entered grammar school – Gymnázium a SOŠ Mikulov</text>
        <text x="440" y="525" class="label" style="animation-delay: 1s;">2023: Started university – Brno University of Technology</text>
        <text x="440" y="545" class="note" style="animation-delay: 1.1s;">Faculty of Electrical Engineering and Communication (FEEC), Information Security</text>
        <text x="440" y="565" class="note" style="animation-delay: 1.2s;">↪ Switched due to issues with legal subjects</text>
        <text x="440" y="415" class="label" style="animation-delay: 1.3s;">2025: Switched to – Brno University of Technology</text>
        <text x="440" y="435" class="note" style="animation-delay: 1.4s;">Faculty of Information Technology (FIT)</text>
      </svg>
    </div>
    <div class="go-back">
      <p><a href="index.html" target="_blank">Go Back</a></p>
    </div>
  </div>
</body>
</html>
