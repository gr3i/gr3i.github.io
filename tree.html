<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dozby — Elegant Milestone Tree</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0f0f;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .tree-wrapper {
      width: 100%;
      max-width: 1000px;
      padding: 2rem;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(96, 165, 250, 0.4);
    }

    .tree-title {
      text-align: center;
      font-size: 2.5rem;
      color: #60a5fa;
      margin-bottom: 2rem;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .line {
      stroke: #3b82f6;
      stroke-width: 4;
      stroke-linecap: round;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2.5s ease-out forwards;
    }

    .node {
      fill: #60a5fa;
      stroke: #fff;
      stroke-width: 2;
      r: 10;
      animation: pop 0.5s ease forwards;
    }

    .tick {
      fill: #60a5fa;
      stroke: #60a5fa;
      stroke-width: 1;
      r: 3;
      animation: pop 0.3s ease forwards;
    }

    text {
      fill: #f5f5f5;
      font-size: 16px;
      font-family: 'Fira Code', monospace;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 2s;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes pop {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="tree-wrapper">
    <div class="tree-title">🎓 My Life & Education Timeline</div>
    <svg viewBox="0 0 1000 800">
      <line x1="500" y1="750" x2="500" y2="150" class="line" />

      <!-- Major nodes -->
      <circle cx="500" cy="750" class="node" />
      <circle cx="500" cy="650" class="node" />
      <circle cx="500" cy="550" class="node" />
      <circle cx="500" cy="450" class="node" />
      <circle cx="500" cy="300" class="node" />
      <circle cx="500" cy="150" class="node" />

      <!-- Tick marks along the line -->
      <circle cx="500" cy="700" class="tick" />
      <circle cx="500" cy="675" class="tick" />
      <circle cx="500" cy="625" class="tick" />
      <circle cx="500" cy="600" class="tick" />
      <circle cx="500" cy="575" class="tick" />
      <circle cx="500" cy="525" class="tick" />
      <circle cx="500" cy="500" class="tick" />
      <circle cx="500" cy="475" class="tick" />
      <circle cx="500" cy="425" class="tick" />
      <circle cx="500" cy="400" class="tick" />
      <circle cx="500" cy="375" class="tick" />
      <circle cx="500" cy="350" class="tick" />
      <circle cx="500" cy="325" class="tick" />
      <circle cx="500" cy="275" class="tick" />
      <circle cx="500" cy="250" class="tick" />
      <circle cx="500" cy="225" class="tick" />
      <circle cx="500" cy="200" class="tick" />
      <circle cx="500" cy="175" class="tick" />

      <!-- Labels -->
      <text x="520" y="755">🎉 Born 2003</text>
      <text x="520" y="655">🏫 Elementary School 2010</text>
      <text x="520" y="555">🏫 Grammar School 2015</text>
      <text x="520" y="455">💻 University Start 2023</text>
      <text x="520" y="305">↪️ Switch to FIT 2025</text>
      <text x="520" y="155">🎯 Future Goals</text>
    </svg>
  </div>
</body>
</html>
