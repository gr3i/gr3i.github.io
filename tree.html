<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life & Education Tree</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #0f172a, #0f0f0f);
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
      overflow-x: hidden;
    }

    .tree-wrapper {
      width: 100%;
      max-width: 1600px;
      display: block;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid #1e293b;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(96, 165, 250, 0.1);
      transition: all 0.4s ease-in-out;
    }

    .milestone-toggle {
      font-family: 'Fira Code', monospace;
      font-size: 2rem;
      background: none;
      color: #60a5fa;
      border: none;
      cursor: pointer;
      text-align: center;
      width: 100%;
      transition: color 0.3s;
      margin-bottom: 1rem;
    }

    .milestone-toggle:hover {
      color: #3b82f6;
    }

    .tree-container {
      width: 100%;
      max-width: 1600px;
      position: relative;
      margin-top: 0;
      display: block;
      animation: fadeIn 1.5s ease-out;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .label {
      font-size: 20px;
      fill: #f5f5f5;
      font-family: 'Fira Code', monospace;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
    }

    .note {
      font-size: 18px;
      fill: #94a3b8;
      font-family: 'Fira Code', monospace;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
    }

    .node {
      fill: url(#gradNode);
      stroke: #1a1a1a;
      stroke-width: 2;
      transform: scale(0);
      animation: popIn 0.6s ease-out forwards;
      transition: transform 0.3s;
    }

    .node:hover {
      transform: scale(1.4);
      filter: drop-shadow(0 0 10px #3b82f6);
    }

    .line {
      stroke: url(#gradLine);
      stroke-width: 4;
      stroke-dasharray: 6 4;
      opacity: 0;
      animation: fadeInLine 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(10px); }
    }

    @keyframes popIn {
      to { transform: scale(1); opacity: 1; }
      from { transform: scale(0); opacity: 0; }
    }

    @keyframes fadeInLine {
      to { opacity: 1; }
      from { opacity: 0; }
    }

    @media (max-width: 768px) {
      .label, .note {
        font-size: 14px;
      }
    }

    #tooltip {
      position: absolute;
      background: #1e293b;
      padding: 6px 10px;
      border-radius: 6px;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      pointer-events: none;
      opacity: 0;
      color: #fff;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>
  <div class="tree-wrapper" id="treeWrapper">
    <div class="tree-container" id="milestoneTree">
      <button class="milestone-toggle" onclick="toggleTree()">üéì Milestones</button>
      <svg viewBox="0 0 1600 1000">
        <defs>
          <linearGradient id="gradLine" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#60a5fa" />
            <stop offset="100%" stop-color="#3b82f6" />
          </linearGradient>
          <linearGradient id="gradNode" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#60a5fa" />
            <stop offset="100%" stop-color="#3b82f6" />
          </linearGradient>
        </defs>

        <path d="M400 100 C 420 300, 420 600, 400 850" class="line" style="animation-delay: 0.2s;" />

        <circle cx="400" cy="850" r="12" class="node" style="animation-delay: 0.3s;" onmouseover="showTooltip(evt, 'üéâ Born 2003')" onmouseout="hideTooltip()" />
        <circle cx="400" cy="740" r="12" class="node" style="animation-delay: 0.5s;" onmouseover="showTooltip(evt, 'üè´ Elementary School 2010')" onmouseout="hideTooltip()" />
        <circle cx="400" cy="630" r="12" class="node" style="animation-delay: 0.7s;" onmouseover="showTooltip(evt, 'üè´ Grammar School 2015')" onmouseout="hideTooltip()" />
        <circle cx="400" cy="520" r="12" class="node" style="animation-delay: 0.9s;" onmouseover="showTooltip(evt, 'üíª University Start 2023')" onmouseout="hideTooltip()" />
        <circle cx="400" cy="410" r="12" class="node" style="animation-delay: 1.1s;" onmouseover="showTooltip(evt, '‚Ü™Ô∏è Switch 2025')" onmouseout="hideTooltip()" />

        <text x="440" y="855" class="label" style="animation-delay: 0.4s;">üéâ Born: September 2, 2003</text>
        <text x="440" y="745" class="label" style="animation-delay: 0.6s;">üè´ 2010: Hraniƒç√°≈ô≈Ø Elementary School, Mikulov</text>
        <text x="440" y="635" class="label" style="animation-delay: 0.8s;">üè´ 2015: Grammar School and Secondary Technical School, Mikulov</text>
        <text x="440" y="525" class="label" style="animation-delay: 1s;">üíª 2023: Brno University of Technology</text>
        <text x="440" y="545" class="note" style="animation-delay: 1.1s;">FEEC, Information Security</text>
        <text x="440" y="565" class="note" style="animation-delay: 1.2s;">‚Ü™ Switched due to legal course issues</text>
        <text x="440" y="415" class="label" style="animation-delay: 1.3s;">2025: Brno University of Technology</text>
        <text x="440" y="435" class="note" style="animation-delay: 1.4s;">FIT ‚Äì Information Technology</text>
      </svg>
      <div id="tooltip"></div>
    </div>
  </div>

  <script>
    function toggleTree() {
      const tree = document.getElementById('milestoneTree');
      const isHidden = tree.style.display === 'none' || tree.style.display === '';
      tree.style.display = isHidden ? 'block' : 'none';
      if (isHidden) {
        tree.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    function showTooltip(evt, text) {
      const tooltip = document.getElementById('tooltip');
      tooltip.innerHTML = text;
      tooltip.style.top = evt.clientY + 10 + 'px';
      tooltip.style.left = evt.clientX + 10 + 'px';
      tooltip.style.opacity = 1;
    }

    function hideTooltip() {
      const tooltip = document.getElementById('tooltip');
      tooltip.style.opacity = 0;
    }
  </script>
</body>
</html>
