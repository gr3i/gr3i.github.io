<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dozby — Timeline</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  background: #0f0f0f;
  color: #f5f5f5;
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  padding: 1rem;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}


    .navbar {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #1a1a1a;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      margin-bottom: 2rem;
    }

    .navbar a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #60a5fa;
    }


    .tree-wrapper {
      width: 100%;
      max-width: 1000px;
      padding: 2rem;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(96, 165, 250, 0.4);
    }

    .tree-title {
      text-align: center;
      font-size: 2.5rem;
      color: #60a5fa;
      margin-bottom: 2rem;
    }

    .timeline {
      position: relative;
      margin: 0 auto;
      padding-left: 40px;
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-start;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 6px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #3b82f6;
    }

    .milestone {
      position: relative;
      padding-left: 2rem;
      margin-bottom: 2.5rem;
    }

    .milestone::before {
      content: '';
      position: absolute;
      left: 4px;
      top: 0.7em;
      width: 12px;
      height: 12px;
      background-color: #3b82f6;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .milestone h3 {
      font-family: 'Fira Code', monospace;
      font-size: 1.25rem;
      margin-bottom: 0.3rem;
    }

    .milestone p {
      font-size: 0.95rem;
      color: #ccc;
      font-family: 'Fira Code', monospace;
      line-height: 1.4;
    }

    .tree-wrapper {
      width: 100%;
      max-width: 1200px;
      display: block;
    }

    .milestone-toggle {
      font-family: 'Fira Code', monospace;
      font-size: 2rem;
      background: none;
      color: #60a5fa;
      border: none;
      cursor: pointer;
      text-align: center;
      width: 100%;
      transition: color 0.3s;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    .milestone-toggle:hover {
      color: #3b82f6;
    }

    .tree-container {
      width: 100%;
      max-width: 1600px;
      position: relative;
      margin-top: 0;
      display: block;
      animation: fadeIn 1.5s ease-out;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .label {
      font-size: 20px;
      fill: #f5f5f5;
      font-family: 'Fira Code', monospace;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
    }

    .note {
      font-size: 18px;
      fill: #999;
      font-family: 'Fira Code', monospace;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
    }

    .node {
      fill: #60a5fa;
      stroke: #1a1a1a;
      stroke-width: 2;
      transform: scale(0);
      animation: popIn 0.6s ease-out forwards;
    }

    .line {
      stroke: #333;
      stroke-width: 4;
      stroke-dasharray: 6 4;
      opacity: 0;
      animation: fadeInLine 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(10px); }
    }

    @keyframes popIn {
      to { transform: scale(1); opacity: 1; }
      from { transform: scale(0); opacity: 0; }
    }

    @keyframes fadeInLine {
      to { opacity: 1; }
      from { opacity: 0; }
    }

    @media (max-width: 768px) {
      .label, .note {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">About Me</a>
    <a href="story.html">My Story</a>
    <a href="insights.html">Insights</a>
  </div>

  <div class="tree-wrapper" id="treeWrapper">
    <button class="milestone-toggle" onclick="toggleTree()">My Timeline</button>
    <div class="tree-container" id="milestoneTree">
      
      <svg viewBox="0 0 1600 1000">
        <line x1="400" y1="100" x2="400" y2="850" class="line" style="animation-delay: 0.2s;"/>

        <circle cx="400" cy="850" r="12" class="node" style="animation-delay: 0.3s;" />
        <circle cx="400" cy="740" r="12" class="node" style="animation-delay: 0.5s;" />
        <circle cx="400" cy="630" r="12" class="node" style="animation-delay: 0.7s;" />
        <circle cx="400" cy="520" r="12" class="node" style="animation-delay: 0.9s;" />
        <circle cx="400" cy="410" r="12" class="node" style="animation-delay: 1.1s;" />
        <circle cx="400" cy="300" r="12" class="node" style="animation-delay: 1.3s;" />

        <text x="440" y="855" class="label" style="animation-delay: 0.4s;">Born: September 2, 2003</text>
        <text x="440" y="745" class="label" style="animation-delay: 0.6s;">2010: Started elementary school – Hraničářů Elementary School, Mikulov</text>
        <text x="440" y="635" class="label" style="animation-delay: 0.8s;">2015: Entered grammar school – Gymnázium a SOŠ Mikulov</text>
        <text x="440" y="525" class="label" style="animation-delay: 1s;">2023: Started university – Brno University of Technology</text>
        <text x="440" y="545" class="note" style="animation-delay: 1.1s;">Faculty of Electrical Engineering and Communication (FEEC), Information Security</text>
        <text x="440" y="565" class="note" style="animation-delay: 1.2s;">↪ Switched due to legal course issues</text>
        <text x="440" y="415" class="label" style="animation-delay: 1.3s;">2025: Switched to – Brno University of Technology</text>
        <text x="440" y="435" class="note" style="animation-delay: 1.4s;">Faculty of Information Technology (FIT)</text>
      </svg>
    </div>
  </div>


  <script>

    function toggleTree() {
      const tree = document.getElementById('milestoneTree');
      const isHidden = tree.style.display === 'none' || tree.style.display === '';
      if (isHidden) {
        tree.style.display = 'block';
        tree.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } else {
        tree.style.display = 'none';
      }
    }
  </script>
</body>
</html>
