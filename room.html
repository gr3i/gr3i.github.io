<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa místností</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      gap: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
    }

    .subtitle {
      opacity: 0.7;
      font-size: 0.9rem;
      text-align: center;
    }

    .map-wrapper {
      background: #121212;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      max-width: 900px;
      width: 100%;
    }

    .map-inner {
      position: relative;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
    }

    #map-image {
      display: block;
      width: 100%;
      height: auto;
    }

    .marker {
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
    }

    .arrow-img {
      width: 50px;
      height: auto;
      transform: rotate(-10deg);
    }

    @media (max-width: 600px) {
      .arrow-img {
        width: 20px;
        transform: rotate(-10deg) scale(0.9);
      }
    }

    .info-panel {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .info-panel .code {
      font-family: "Fira Code", monospace;
      background: #1e1e1e;
      padding: 0.1rem 0.4rem;
      border-radius: 4px;
    }

    .info-panel .error {
      color: #ff5c5c;
      font-weight: 600;
    }

    .info-panel .ok {
      color: #6fe76f;
      font-weight: 600;
    }

    .footer-note {
      opacity: 0.5;
      font-size: 0.8rem;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Mapa místností</h1>
  <p class="subtitle">Vyberu správné patro podle místnosti.</p>

  <div class="map-wrapper">
    <div class="map-inner">
      <img id="map-image" src="images/patro3.png" alt="Mapa budovy">

      <div id="marker" class="marker">
        <img src="images/arrow.png" alt="arrow" class="arrow-img">
      </div>
    </div>

    <div id="info" class="info-panel"></div>
    <p class="footer-note">---</p>
  </div>

  <script>
    // definice pater
    const FLOORS = {
      1: {
        image: "images/patro1.png",
        label: "1. patro Fakulty podnikatelské",
        footer: "Patro po vejítí ze zadu od Technologického parku."
      },
      2: {
        image: "images/patro2.png",
        label: "2. patro Fakulty podnikatelské",
        footer: "Patro s učebnami uprostřed budovy."
      },
      3: {
        image: "images/patro3.png",
        label: "3. patro Fakulty podnikatelské",
        footer: "Patro hned po vstupu z velkého parkoviště u FP."
      }
    };

    // souradnice mistnosti
    const ROOMS = {
      e112: { x: 42, y: 37, floor: 3 },
      p381: { x: 83, y: 86, floor: 3 },
      p384: { x: 91, y: 83, floor: 3 },
      e337: { x: 33, y: 86, floor: 3 },
      e339: { x: 20, y: 86, floor: 3 },
      e341: { x: 12, y: 86, floor: 3 },
      e342: { x: 3,  y: 86, floor: 3 }
    };

    // nacteni parametru z URL
    function getRoomFromQuery() {
      const params = new URLSearchParams(window.location.search);
      return (params.get("room") || "").trim().toLowerCase();
    }

    // zobrazime sipku a spravne patro
    function showMarkerForRoom(roomCode) {
      const infoEl = document.getElementById("info");
      const marker = document.getElementById("marker");
      const mapImage = document.getElementById("map-image");
      const subtitleEl = document.querySelector(".subtitle");
      const footerEl = document.querySelector(".footer-note");

      if (!roomCode) {
        infoEl.innerHTML = `
          <span class="error">Nebyla zadána žádná místnost.</span>
          Použij formát: <code>?room=e112</code>.
        `;
        marker.style.display = "none";
        return;
      }

      const data = ROOMS[roomCode];

      if (!data) {
        infoEl.innerHTML = `
          <span class="error">Místnost <span class="code">${roomCode.toUpperCase()}</span> není v seznamu.</span>
        `;
        marker.style.display = "none";
        return;
      }

      // nastavime obrazek patra
      const floorCfg = FLOORS[data.floor];
      if (floorCfg) {
        mapImage.src = floorCfg.image;
        if (subtitleEl) subtitleEl.textContent = floorCfg.label;
        if (footerEl) footerEl.textContent = floorCfg.footer;
      }

      // nastavime pozici sipky
      marker.style.left = data.x + "%";
      marker.style.top = (100 - data.y) + "%";
      marker.style.display = "block";

      infoEl.innerHTML = `
        <span class="ok">Zobrazuji místnost <span class="code">${roomCode.toUpperCase()}</span> (patro ${data.floor}).</span>
      `;
    }

    const roomCode = getRoomFromQuery();
    showMarkerForRoom(roomCode);
  </script>
</body>
</html>
